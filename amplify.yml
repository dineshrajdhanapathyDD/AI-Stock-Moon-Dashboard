version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum update -y
        - yum install -y python3 python3-pip python3-devel gcc
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
    build:
      commands:
        - echo "Build completed"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'