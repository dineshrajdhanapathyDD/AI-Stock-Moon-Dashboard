name: Deploy GitHub Pages Demo

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate static demo
      run: |
        echo "ðŸŽ¨ Generating GitHub Pages demo..."
        python generate_static_demo.py
        
    - name: Prepare GitHub Pages content
      run: |
        # Create docs directory for GitHub Pages
        mkdir -p _site
        
        # Copy static demo content
        if [ -d "static-demo" ]; then
          cp -r static-demo/* _site/
        else
          echo "âŒ Static demo not generated"
          exit 1
        fi
        
        # Add repository info to the demo
        sed -i 's/yourusername/${{ github.repository_owner }}/g' _site/index.html
        sed -i 's/stock-moon-dashboard/${{ github.event.repository.name }}/g' _site/index.html
        
        # Create CNAME file if custom domain is needed (optional)
        # echo "your-custom-domain.com" > _site/CNAME
        
        echo "âœ… GitHub Pages content prepared"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Success notification
      run: |
        echo "ðŸŽ‰ GitHub Pages deployment successful!"
        echo ""
        echo "ðŸ“Š Demo URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ðŸ”— Repository: https://github.com/${{ github.repository }}"
        echo ""
        echo "ðŸŒŸ Your Stock Moon Dashboard demo is now live!"