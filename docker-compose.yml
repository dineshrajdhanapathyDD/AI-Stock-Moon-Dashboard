version: '3.8'

services:
  stock-moon-dashboard:
    build: .
    ports:
      - "8050:8050"
    environment:
      - DASH_DEBUG=False
      - DASH_HOST=0.0.0.0
      - PORT=8050
    volumes:
      - ./.cache:/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped